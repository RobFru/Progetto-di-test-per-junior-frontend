<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Signup</h2>
            <p>Already registered? <a href="index.html">Login</a></p>
            <form id="signupForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <div id="passwordStrength">
                    <div hidden id="strengthBar"></div>
                    <span hidden id="strengthText">too easy my friend</span>
                </div>
                <span id="passwordError" style="display:none;">Password must be longer than 4 characters</span>
                <div>
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <button type="submit">Create account</button>
            </form>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
